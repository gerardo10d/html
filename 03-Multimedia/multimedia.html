<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>

    <body>
        <!--Incluir imágen
        buena práctica es tener una carpeta para guardar las imágenes-->
        <h3>Imágenes</h3>
        <img src="img/Deportivo_Pasto_logo.png" alt="Logo Deportivo Pasto" width="200">
        <!--Incluir desde fuente externa-->
        <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/hc_1440x810/public/media/image/2022/02/stephen-amell-arrow-2621951.jpg?itok=TljRLiwO" alt="Afiche Arrow" width="200">
        
        <!--controls es para que muestre los controles del video
        autoplay serviría para que se reproduzca apenas cargue la pág.
        muted para que se reproduzca sin audio
        loop es para que se repita el video-->
        <h3>Video</h3>
        <video height="300" src="videoprueba.mp4" controls autoplay muted loop></video>
        
        <!--También se puede usar controls, autoplay y loop-->
        <h3>Audio</h3>
        <audio src="audioprueba.mp3" controls></audio>
    </body>
</html>
