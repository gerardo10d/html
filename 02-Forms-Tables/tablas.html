<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h3>Horas para aprender HTML</h3>

        <table>
            <tr><!--table row, o sea una fila de la tabla-->
                <th>Persona</th>
                <th>Lunes</th><!--Table heading, o sea un encabezado-->
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>María</td><!--table data, o sea los datos de la tabla-->
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>9 - 13</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>8 - 12</td>
                <td>8 - 12</td>
                <td>Descanso</td>
                <td>8 - 12</td>
                <td>8 - 12</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
        </table>
    </body>
</html>
